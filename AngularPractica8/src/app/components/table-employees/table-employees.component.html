<div class="container">
  <mat-toolbar>
    <span>Empleados</span>
  </mat-toolbar>


  
  <div class="content">
    <section>
        <button mat-button color="primary" routerLink="/create-edit-employee">Crear</button>
        <button mat-button id="deleteButton" (click)="deleteButton()" [disabled]="selectedId === null">Borrar</button>
        <button mat-button id="editButton" [disabled]="selectedId === null" (click)="callsSend()" routerLink="/create-edit-employee">Editar</button>

      </section>
    <table mat-table [dataSource]="dataSource" class="EmployeesTable">


      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="homePhone">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.homePhone}} </td>
      </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="selectRow(element)"
    [class.demo-row-is-clicked]="element.id === selectedId"
    *matRowDef="let element; columns: displayedColumns;"></tr>
  </table>
  <br>
    
  </div>
</div>

<mat-toolbar>
  <span>Empleados</span>
</mat-toolbar>


<mat-card>
  <mat-grid-list cols="3" rowHeight="80px">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <button mat-raised-button color="primary" (click)="goCreate()" routerLink="/create-edit-employee">Crear</button>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <button  mat-raised-button  [disabled]="selectedId === null" (click)="callsSend()" routerLink="/create-edit-employee">Editar</button>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <button mat-raised-button color="warn" mat-button id="deleteButton" (click)="deleteButton()" [disabled]="selectedId === null">Borrar</button>
    </mat-grid-tile>
    
    
    <mat-grid-tile [colspan]="3" [rowspan]="5">
          
          <table mat-table [dataSource]="dataSource" class="EmployeesTable">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <ng-container matColumnDef="FirstName">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
          </ng-container>
          
          <ng-container matColumnDef="LastName">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
          </ng-container>
        
          <ng-container matColumnDef="homePhone">
            <th mat-header-cell *matHeaderCellDef> Telefono </th>
            <td mat-cell *matCellDef="let element"> {{element.homePhone}} </td>
          </ng-container>
          
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row (click)="selectRow(element)"
          [class.demo-row-is-clicked]="element.id === selectedId"
          *matRowDef="let element; columns: displayedColumns;"></tr>
        </table>
      
      </mat-grid-tile>
    </mat-grid-list>
    <mat-paginator [pageSizeOptions]="[5]"
    showFirstLastButtons 
    aria-label="Select page of periodic elements">
  </mat-paginator>
</mat-card>
